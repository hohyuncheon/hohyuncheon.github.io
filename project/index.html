<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="ko" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOHYUN</title>
  </head>
  <body>
    <header>
      <p>HoHyun</p>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Introduction</li>
          <li>Learning</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <section>
      <div>사진넣을곳</div>
    </section>

    <style>
      p {
        display: inline;
        float: left;
      }
      header div {
        height: 20px;
      }
      /* 해드관리 */
      header nav li {
        list-style-type: none;
        float: left;
        padding: 10px;
      }

      nav {
        float: right;
      }

      /* 사진들어갈곳 */
      section {
        clear: both;
        background-color: yellow;
        width: 100%;
        height: 200px;
      }
    </style>
